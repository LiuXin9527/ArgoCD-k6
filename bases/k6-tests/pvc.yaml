apiVersion: v1
kind: Pod
metadata:
  name: vol1
spec:
  containers:
    - image: loadimpact/k6
      name: vm1
      args:
        - run
        - /k6-scripts/html/test-merchant-apis.js
      volumeMounts:
        - mountPath: /k6-scripts
          name: cache-volume
        - mountPath: /k6-scripts/html
          name: k6-scripts
#          subPath: k6-scripts
    - name: vm2
      image: nginx
#      volumeMounts:
#        - mountPath: /usr/share/nginx/html
#          name: cache-volume
      volumeMounts:
        - mountPath: /k6-scripts
          name: cache-volume

  volumes:
    - name: cache-volume
      emptyDir: { }
    - name: k6-scripts
      configMap:
        name: k6-scripts
        items:
          - key: 'test-merchant-apis.js'
            path: 'test-merchant-apis.js'
