apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: dag-task
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  entrypoint: dag-task-example
  templates:
    - name: dag-task-example
      dag:
        tasks:
          - name: A
            template: echo
            arguments:
              parameters: [{name: message, value: A}]
          - name: B
            depends: "A"
            template: echo
            arguments:
              parameters: [{name: message, value: B}]
          - name: C
            depends: "A"
            template: echo
            arguments:
              parameters: [{name: message, value: C}]
          - name: D
            depends: "B && C"
            template: echo
            arguments:
              parameters: [{name: message, value: D}]

    - name: echo
      inputs:
        parameters:
          - name: message
      container:
        image: alpine:3.7
        command: [echo, "{{inputs.parameters.message}}"]